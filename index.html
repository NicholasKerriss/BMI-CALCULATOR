<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora IMC NK</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Nicholas Kerriss</h1>
    <p>Front End Developer</p>
    <div class="container">
      <div class="peso">
        <label for="peso">Adicione o peso (kg)</label>
        <input type="number" id="peso" placeholder="Digite o peso" />
      </div>
      <div class="altura">
        <label for="altura">Adicione a altura (cm)</label>
        <input type="number" id="altura" placeholder="Digite a altura" />
      </div>
      <button id="calcular">Calcular</button>
      <div>
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly />
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
